   <b>Main Automation Keystrokes</b>
Some of the more important automation keystrokes are described here.
   <br>
   <table cellpadding="3">
      <tr>
         <td>Start/stop playback</td>
         <td>Space</td>
      </tr>
      <tr>
         <td>Pause/continue playback, no rewind</td>
         <td>. (period)</td>
      </tr>
      <tr>
         <td>Stop playback</td>
         <td>Esc</td>
      </tr>
      <tr>
         <td>Pattern toggle</td>
         <td>Esc</td>
      </tr>
   </table>
